[agent]
  interval="15s"
  flush_interval="15s"
  quiet = true
  debug = false


[[inputs.procstat]]
  pid_finder = "parent"
  #add_data = ["926;inclusive;inverse","1;exclusive","31;exclusive;inverse"]
  add_data = ["1;inclusive;"]
  tagexclude = ["pidfile","exe","pattern","user","systemd_unit","cgroup","win_service","container_id","container_name","namespace","environment","pod_name","version","type","source","location"]
  namedrop = ["cpu_time_*","involuntary_context_switches","memory_data","memory_locked","memory_stack","memory_swap","memory_vms","nice_priority","num_*","read_*","write_*","realtime_priority","rlimit_*","signals_pending","voluntary_context_switches"]
  limit_metrics = true

[[outputs.discard]]
#  files = ["stdout"]
#  data_format = "influx"

