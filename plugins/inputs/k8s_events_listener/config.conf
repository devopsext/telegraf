[agent]
  collection_jitter = "0s"
  flush_interval = "250ms"
  flush_jitter = "0s"
  hostname = ""
  interval = "1000ms"
  logfile = ""
  metric_batch_size = 1000
  metric_buffer_limit = 100000
  omit_hostname = true
  precision = ""
  quiet = false
  debug = false
  round_interval = false

[global_tags]
  process = "container"
  source = "k8s_events_listener"
  type = "metrics"


 [[inputs.k8s_events_listener]]
  # Interval to report current snapshot data from events perspective:
  # how many objects are in progress, what are the state...
  interval = "60s"

  mode = "Out-cluster"

  namespace = ""

  target_objects = ["Deployment"] #Only deployment is supported

 #[[inputs.internal]]

[outputs]

  [[outputs.file]]
    data_format = "influx"
    files = ["stdout"]
